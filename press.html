---
layout: default
---

<div class="wrapper">
    <div class="page-header fade-up" style="padding: 60px 0 40px 0;">
        <h1 style="font-family: var(--font-serif); font-size: 48px; margin-bottom: 20px;">Press & Media</h1>
        <p style="max-width: 600px; color: var(--text-gray); font-size: 18px; line-height: 1.6;">
            Interviews, podcasts, and articles featuring our work.
        </p>
    </div>

    <div class="press-full-list" style="margin-bottom: 100px;">
        <div class="press-grid" style="display: grid; gap: 24px;">
            {% for item in site.data.press %}
            <div class="press-item-card fade-up"
                style="background: var(--bg-white); border: 1px solid var(--border-color); padding: 24px; border-radius: 16px; display: flex; align-items: center; gap: 16px;">
                <div class="icon"
                    style="background: var(--light-purple-bg); color: var(--primary-purple); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-microphone-alt"></i>
                </div>
                <div class="content" style="font-size: 16px;">
                    {{ item | markdownify | remove: '<p>' | remove: '</p>' }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
